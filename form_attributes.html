<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attributes</title>
</head>

<body>
    <form action="" autocomplete="off">
        First name : <input type="text" name="fname" value="Steve" disabled><br><br>
        Last name : <input type="text" name="lname" value="" required placeholder="Enter Last Name"><br><br>
        Address : <input type="text" name="fname" value="Mumbai" readonly><br><br>
        City : <input type="text" name="city" autocomplete="on" autofocus><br><br>
        Email : <input type="text" name="" value="" multiple><br><br>
        <input type="submit">

    </form>
</body>

</html>
